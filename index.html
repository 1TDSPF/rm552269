    </header>
    <h2 class="tit-sec">Seção de Fotos</h2>
    <section class="conteudo">
        <div> <img src="./img/lobo1.jpg" alt="Lobo">
            <p>Legenda</p>

        <div> <img src="./img/lobo2.jpg" alt="Lobo">

    <footer class="rodape">
        <h2>Fale Conosco</h2>
        <nav> <a href="#"><img src="./img/social-1.png" alt="Logo github"></a> <a href="#"><img src="./img/social-2.png"
                    alt="Logo facebook"></a> <a href="#"><img src="./img/social-3.png" alt="Logo twitter"></a>
        </nav>
        <div>
            <form action="index.html" method="get" onsubmit="return true">
                <fieldset>
                    <legend>Contato</legend>
                    <div>
                        <label for="idEmail">Email</label>
                        <input type="password" name="txtPass" id="idPass" placeholder="Pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Precisa conter no mínimo 8 caracteres, um em maiúsculo e pelo menos um em minisculo">
                    </div>
                    <div>
                        <label for="idNm">Nome</label>
                        <input type="text" name="txtNm" id="idNm" placeholder="Nome">
                    </div>
                    <div>
                        <label for="">Gravar Dados</label>
                        <input type="checkbox" name="chbGrava" value="gravar"  required>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Gênero</legend>
                            <label for="idM">Masculino</label>
                            <input type="radio" name="rdb" id="idRdbM" value="m" checked="checked">
                            <label for="idF">Feminino</label>
                            <input type="radio" name="rdb" id="idRdbF" value="f">
                            <label for="idO">Outros</label>
                            <input type="radio" name="rdb" id="idRdbO" value="o">
                        </fieldset>
                    </div> 
                    <!--<div>
                        <label for="idGenero">Gênero</label>
                        <select name="selGenero" id="idGenero">
                            <option value="-" selected>Selecione uma opção</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femininno</option>
                            <option value="O">Outros</option>
                        </select>-->
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>
